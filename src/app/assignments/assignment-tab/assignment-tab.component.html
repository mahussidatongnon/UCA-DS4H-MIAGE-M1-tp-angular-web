<table mat-table [dataSource]="dataSource">
    <!-- <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let assignment"> {{ assignment._id }} </td>
    </ng-container> -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Intitulé </th>
        <td mat-cell *matCellDef="let assignment">
            <nav>
                <a routerLink="/assignment/{{ assignment.nom }}">
                    <button mat-icon-button aria-label="getDetails">
                        <mat-icon>assignment</mat-icon>
                    </button>
                    {{ assignment.nom }}
                </a>
            </nav>
        </td>
    </ng-container>
    <ng-container matColumnDef="dateDeRendu">
        <th mat-header-cell *matHeaderCellDef> Date de rendu </th>
        <td mat-cell *matCellDef="let assignment"> {{ assignment.dateDeRendu | date }} </td>
    </ng-container>
    <ng-container matColumnDef="subjectId">
        <th mat-header-cell *matHeaderCellDef> Matière </th>
        <td mat-cell *matCellDef="let assignment"> {{ assignment.subjectId.name }} </td>
    </ng-container>
    <ng-container matColumnDef="studentId">
        <th mat-header-cell *matHeaderCellDef> Etudiant </th>
        <td mat-cell *matCellDef="let assignment"> 
            {{ assignment.studentId.firstName }} {{ assignment.studentId.lastName }}   
        </td>
    </ng-container>
    <ng-container matColumnDef="rendu">
        <th mat-header-cell *matHeaderCellDef> Rendu </th>
        <td mat-cell *matCellDef="let assignment">
            <mat-slide-toggle *ngIf="isAdmin()" [(ngModel)]="assignment.rendu" (change)="onChangeToggleAssignment($event, assignment)">                
            </mat-slide-toggle>
            <span *ngIf="!isAuthentified()">
                {{ assignment.rendu? "Rendu": "Non rendu" }}
            </span>
        </td>

        <!-- <td mat-cell *matCellDef="let assignment"> 
            <mat-checkbox *ngIf="!assignment.rendu" (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
        </td> -->
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr [appRendu]="assignment.rendu" mat-row *matRowDef="let assignment; columns: displayedColumns" (click)="onRowClick(assignment)"></tr>
</table>
