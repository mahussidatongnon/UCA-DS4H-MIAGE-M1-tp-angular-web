<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let assignment"> {{ assignment.id }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Intitulé </th>
            <td mat-cell *matCellDef="let assignment">
                <nav>
                    <a routerLink="/assignment/{{ assignment.id }}">
                        <button mat-icon-button aria-label="getDetails">
                            <mat-icon>assignment</mat-icon>
                        </button>
                        {{ assignment.nom }}
                    </a>
                </nav>
            </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date de rendu </th>
            <td mat-cell *matCellDef="let assignment"> {{ assignment.dateDeRendu }} </td>
        </ng-container>
        <ng-container matColumnDef="matiere">
            <th mat-header-cell *matHeaderCellDef> Matière </th>
            <td mat-cell *matCellDef="let assignment"> {{ assignment.subject.name }} </td>
        </ng-container>
        <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef> Etudiant </th>
            <td mat-cell *matCellDef="let assignment"> {{ assignment.student.name }} </td>
        </ng-container>
        <ng-container matColumnDef="rendu">
            <th mat-header-cell *matHeaderCellDef> Rendu </th>
            <td mat-cell *matCellDef="let assignment"> 
                <mat-checkbox *ngIf="!assignment.rendu" (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let assignment; columns: displayedColumns" (click)="onRowClick(assignment)"></tr>
    </table>    
</div>
